<div class="row movieRow">
	<div class="col-md-1 col-lg-1">
		{{movie.id}}
	</div>
	<div class="col-md-3 col-lg-3">
		{{movie.name}}
	</div>
	<div class="col-md-3 col-lg-3">
		<span *ngFor="let cat of movie.categoryIds">{{cat}} </span>
	</div>
	<div class="col-md-2 col-lg-2">
		{{movie.copiesLeft}}
	</div>
	<div class="col-md-3 col-lg-3">
		<button type="button" class="btn btn-success" [disabled]="!movie.isAvailable" (click)="clickAddToCart()"> 
			Dodaj <i class="fa fa-cart-plus" aria-hidden="true"></i>
		</button>
	</div>
</div>
